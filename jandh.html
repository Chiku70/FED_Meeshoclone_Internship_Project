                    </a>
                    <a href="" class="downloadBtn">
                        <img src="https://images.meesho.com/images/pow/appstore-icon-big.webp" alt="App Store" style="height: 40px;">
                    </a>
                </div>
            </div>

                    <div class="profileIcon" style="margin-right: 5px;">

                    </div>
                    <button onclick="window.location.href='file:///D:/programming/meshoclone/login.html'" style="padding: 10px 20px; background-color: #007BFF; border: none; border-radius: 4px; color: #fff; font-size: 16px; cursor: pointer;">Login</button>

                        <img src="./img/cart.png" alt="Cart Icon" style="height: 20px;">
                    </div>

                </div>
